<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
   <title>WSKMPHP Email</title>
   <style type="text/css" media="screen">
      .wkmail { margin: 0;padding: 0;background-color: #ffffff; width:100%;text-align:center;font:12px Arial; color:#666;}
      .wkmail p{ margin: 0;padding: 5px 0;} a{color:#333;}
      .wkmail div{word-break:break-all; overflow:auto;word-wrap:break-word;}            
   </style>
</head>
<body>
<div  class="wkmail">

<div style="width:100%;padding:9px 9px;border-top:solid 1px #E7E7E7;border-bottom:solid 1px #E7E7E7;background-color: #F5F5F5;min-height:300px;height:auto;">
<p><B style="color:black"><$title$></B></p>
<div style="border-top:solid 1px #E7E7E7; width:100%;padding:2px 2px 2px 2px;text-align:left;color:black;min-height:200px;height:auto;">
<p><$content$></p>
</div>
<div style="width:98%;text-align:right">
<p><$info$>&nbsp;&nbsp;<b><$name$></b></p>
</div>

<p><B>Powered by Wskmphp</B></p>
</div>

</div>
</body>
</html>
